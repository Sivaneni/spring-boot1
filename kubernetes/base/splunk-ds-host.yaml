apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: splunk-daemonset
  labels:
    app: splunk
  namespace: demons
spec:
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      containers:
        - name: splunk
          image: splunk/splunk:latest
          ports:
            - containerPort: 8000
            - containerPort: 8088
          envFrom:
            - configMapRef:
                name: spring-boot-splunk-config
          volumeMounts:
            - name: splunk-data
              mountPath: /opt/splunk/etc/apps/
      volumes:
        - name: splunk-data
          hostPath:
            path: /var/lib/splunk-data
            type: DirectoryOrCreate